name: GitHub Snake Complete

on:
  schedule:
    - cron: "0 */12 * * *"
    
  workflow_dispatch:

  push:
    branches:
      - master
      - main

jobs:
  generate-snake:
    permissions:
      contents: write  
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg
          palette: github-dark
          color_snake: "#abd200"

      - name: Update README.md to include snake
        run: |
          README="README.md"
          SVG_URL="https://raw.githubusercontent.com/${GITHUB_REPOSITORY_OWNER}/${GITHUB_REPOSITORY}/output/dist/snake.svg"
          if ! grep -q "$SVG_URL" "$README"; then
            echo -e "\n![GitHub Snake]($SVG_URL)" >> "$README"
            git config --global user.name "${GITHUB_REPOSITORY_OWNER}"
            git config --global user.email "noreply@github.com"
            git add "$README"
            git commit -m "Update README with snake SVG" || echo "No changes to commit"
          fi

      - name: Push snake.svg and README
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist 
          commit_message: "Update snake SVG and README"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
