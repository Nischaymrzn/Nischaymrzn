name: GitHub Snake Complete

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  generate-snake:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg
          palette: github-dark
          color_snake: "#abd200"

      - name: Update README.md
        run: |
          SVG_URL="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/output/snake.svg"
          if ! grep -q "$SVG_URL" README.md; then
            echo -e "\n![GitHub Snake]($SVG_URL)" >> README.md
            git config user.name "${GITHUB_REPOSITORY_OWNER}"
            git config user.email "noreply@github.com"
            git add README.md
            git commit -m "docs: add github snake animation"
            git push
          fi

      - name: Deploy snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "chore: update snake svg"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
